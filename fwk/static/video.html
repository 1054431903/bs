<script>
window.onload = function () {
  var resParams = GetRequest()
  console.log(resParams)
  document.getElementById('vid').src = resParams['vid']
}
function GetRequest () {
  var url = location.search
  var theRequest = {}
  if (url.indexOf('?') !== -1) {
    var str = url.substr(1)
    var strs = str.split('&')
    for (var i = 0; i < strs.length; i++) {
      theRequest[strs[i].split('=')[0]] = unescape(strs[i].split('=')[1])
    }
  }
  return theRequest
}
</script>
