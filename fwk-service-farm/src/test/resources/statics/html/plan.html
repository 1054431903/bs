<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>【农事管理】-农事计划管理</title>
<script type="text/javascript" src="../js/lib/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/plan.js"></script>

</head>
<body>
	<table align="center">
		<tr>
			<th>【农事管理】-农事计划管理</th>
		</tr>
		<tr>
			<td height="50px" width="300px" align="right"><button
					type="button" onclick="javascript:history.go(-1);">返回</button></td>
		</tr>
		<tr>
			<td height="50px"><button type="button" id="btn_add"
					onclick="add();">新增农事计划</button></td>
		</tr>
		<tr>
			<td height="50px"><button type="button" id="btn_querybyid"
					onclick="querybyid();">查看农事计划</button></td>
		</tr>
		<tr>
			<td height="50px"><button type="button" id="btn_update"
					onclick="update();">修改农事计划</button></td>
		</tr>
		<tr>
			<td height="50px"><button type="button" id="btn_querylist"
					onclick="querylist();">查询农事计划</button></td>
		</tr>
		<tr>
			<td height="50px"><button type="button" id="btn_deletebyid"
					onclick="deletebyid();">删除农事计划</button></td>
		</tr>
		<tr>
			<td height="50px"><button type="button" id="btn_batchdeletebyid"
					onclick="batchdeletebyid();">批量删除农事计划</button></td>
		</tr>
		<tr>
			<td height="50px"><button type="button" id="btn_queryparcellist"
					onclick="queryparcellist();">获取地块</button></td>
		</tr>
		<tr>
			<td height="50px"><button type="button" id="btn_querymonth"
					onclick="querymonth();">按月查询</button></td>
		</tr>
		<tr>
			<td height="50px"><button type="button" id="btn_queryweek"
					onclick="queryweek();">按周查询</button></td>
		</tr>
		<tr>
			<td height="50px"><button type="button" id="btn_queryday"
					onclick="queryday();">按日查询</button></td>
		</tr>
		<tr>
			<td height="50px"></td>
		</tr>
	</table>
</body>
</html>
