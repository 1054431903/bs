<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>【档案管理】-合作农户档案</title>
<script type="text/javascript" src="../js/lib/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/peasant.js"></script>

</head>
<body>
	<table align="center">
		<tr>
			<th>【档案管理】-合作农户档案</th>
		</tr>
		<tr>
			<td height="50px" width="300px" align="right"><button
					type="button" onclick="javascript:history.go(-1);">返回</button></td>
		</tr>
		<tr>
			<td height="50px"><button type="button" id="btn_add"
					onclick="add();">新增合作农户档案</button></td>
		</tr>
		<tr>
			<td height="50px"><button type="button" id="btn_querybyid"
					onclick="querybyid();">查看合作农户档案</button></td>
		</tr>
		<tr>
			<td height="50px"><button type="button" id="btn_update"
					onclick="update();">修改合作农户档案</button></td>
		</tr>
		<tr>
			<td height="50px"><button type="button" id="btn_querylist"
					onclick="querylist();">查询合作农户档案</button></td>
		</tr>
		<tr>
			<td height="50px"><button type="button" id="btn_deletebyid"
					onclick="deletebyid();">删除合作农户档案</button></td>
		</tr>
		<tr>
			<td height="50px"><button type="button" id="btn_batchdeletebyid"
					onclick="batchdeletebyid();">批量删除合作农户档案</button></td>
		</tr>
		<tr>
			<td height="50px"></td>
		</tr>
	</table>
</body>
</html>
